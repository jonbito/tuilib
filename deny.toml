# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore unmaintained advisory for paste crate - transitive dependency from ratatui
# Tracking: https://github.com/ratatui/ratatui/issues
ignore = ["RUSTSEC-2024-0436"]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Zlib",
    "Unicode-3.0",
]
confidence-threshold = 0.8
# Unused licenses removed to avoid warnings, can be added back as needed:
# "BSD-2-Clause", "BSD-3-Clause", "ISC", "Unicode-DFS-2016"
unused-allowed-license = "allow"

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
